server.port=8080

spring.jpa.database=mysql
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

logging.level.com.example.demo=DEBUG

rabbitmq.publisher.exchange.name=review_events
rabbitmq.publisher.exchange.type=fanout
rabbitmq.publisher.host=${RABBITMQ_HOST}
rabbitmq.publisher.port=${RABBITMQ_PORT}

rabbitmq.consumer.host=${RABBITMQ_HOST}
rabbitmq.consumer.port=${RABBITMQ_PORT}
rabbitmq.consumer.product.exchange.name=product_events
rabbitmq.consumer.review.exchange.name=review_events
rabbitmq.consumer.vote.exchange.name=vote_events
rabbitmq.consumer.exchange.type=fanout

rabbitmq.consumer.queue.name=review_vote_queue

rabbitmq.rpc.queue.name=review_bootstrap
rabbitmq.rpc.host=${RABBITMQ_HOST}
rabbitmq.rpc.port=${RABBITMQ_PORT}